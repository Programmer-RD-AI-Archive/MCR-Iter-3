<body>
    <br>
    <br>
    <div class="container">
        {% for info in infos %}
        <div class="jumbotron">
            <h1>Title : {{ info['title'] }}</h1>
            <h2> Description : {{ info['description'] }}</h2>
        </div> {% endfor %}
    </div>
    <br>
    <br>
    <div class="container">
        <aside>
            <div class="jumbotron">
                <form action="" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="T"
                            aria-describedby="emailHelp" placeholder="Enter Title">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Description</label>
                        <input type="text" name="D" class="form-control" id="exampleInputPassword1"
                            placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label>Select File</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="file" id="file" multiple>
                            <label class="custom-file-label" for="file">Select File</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Note</button>
                </form>
            </div>
        </aside>
    </div>
    <br>
    <br>
</body>
